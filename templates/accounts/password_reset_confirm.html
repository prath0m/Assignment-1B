{% extends "base.html" %}

{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Set a New Password</h3>

                        <!-- Password Reset Confirmation Form -->
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Reset Password
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <p><a href="{% url 'login' %}" class="text-primary">Back to Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
