{% extends "base.html" %}

{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Password Reset</h3>

                        <!-- Password Reset Form -->
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="id_email" class="form-label">Email Address</label>
                                <input 
                                    type="email" 
                                    id="id_email" 
                                    name="email" 
                                    class="form-control" 
                                    placeholder="Enter your email address" 
                                    required
                                >
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Reset Password
                                </button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <p><a href="{% url 'login' %}" class="text-primary">Back to Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
